<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .login-screen {
            background-color: #ffffff;
            border-radius: 14px;
            padding: 40px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 13px;
            font-size: 16px;
            color: #202124;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #1a73e8;
            background-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        input::placeholder {
            color: #5f6368;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333333;
        }
        .forgot-password {
            text-align: right;
            margin-top: 16px;
        }
        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }
        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #5f6368;
        }
        .signup-link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-screen">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
